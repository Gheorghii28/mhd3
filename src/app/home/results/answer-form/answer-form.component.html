<form [formGroup]="answerForm" (submit)="onSubmit()" class="max-w-sm mx-auto">
    
<h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Was ist der Film?</h3>
<ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <li *ngFor="let option of shuffledOptions" class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
    <div class="flex items-center ps-3">
      <input formControlName="answer"  type="radio" value="{{option}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
      <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{option}}</label>
    </div>
  </li>
</ul>
<div *ngIf="!answerStatus" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
  <span class="font-medium">Incorrect answer. Please try again.</span>
</div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Film erraten</button>
</form>
